<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('background-image1.jpg'); /* Replace 'background-image.jpg' with your image file */
      background-size: cover;
      background-position: center;
    }
    .heading {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Adjust opacity or color as needed */
      color: #fff;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* Ensure the heading is above the background */
    }
    .heading a {
      text-decoration: none;
      color: #fff;
      margin-right: 20px;
      padding: 10px; /* Add padding for spacing */
      position: relative;
      transition: color 0.3s ease-in-out; /* Transition for smoother color change */
    }
    .heading a::after {
      content: '';
      position: absolute;
      bottom: -3px; /* Adjust the distance of the underline */
      left: 0;
      width: 0;
      height: 2px; /* Thickness of the underline */
      background-color: #fff; /* Color of the underline */
      transition: width 0.3s ease-in-out;
    }
    .heading a:hover {
      color: #fff;
    }
    .heading a:hover::after {
      width: 100%;
    }
    .signup-panel {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 40%;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="submit"] {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="heading">
    <a href="home.html">HOME</a>
    <a href="about.html">ABOUT US</a>
    <a href="contact.html">CONTACT US</a>
    <a href="app.html">BOOK APPOINTMENT</a>
    <a href="images.html">IMAGES</a>
    <a href="login.html">LOGIN</a>
    <a href="signup.html">SIGN UP</a>
  </div>
  <div class="signup-panel">
    <h2 style="text-align: center;">Sign Up</h2>
    <form action="/signup" method="post">
      <input type="text" placeholder="First Name" name="first_name">
      <input type="text" placeholder="Last Name" name="last_name">
      <input type="text" placeholder="Mobile Number" name="mobile_number">
      <input type="email" placeholder="Email" name="email">
      <input type="password" placeholder="Password" name="password">
      <input type="password" placeholder="Re-enter Password" name="confirm_password">
      <input type="text" placeholder="Street" name="street">
      <input type="text" placeholder="State/Country" name="state_country">
      <input type="text" placeholder="Pincode" name="pincode">
      <input type="submit" value="Sign Up">
    </form>
  </div>
</body>
</html>
